<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cửa hàng của tôi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; }
    h1 { text-align: center; }
    table { margin: 0 auto; border-spacing: 20px; }
    td { text-align: center; background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    img { border-radius: 8px; }
    .price { color: #d0021b; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Cửa hàng của tôi</h1>

  <table>
    {% for i in range(0, products|length, 4) %}
      <tr>
        {% for p in products[i:i+4] %}
          <td>
            <a href="{{ url_for('productdetail.productdetail', id=p['MaSP']) }}">
              
              {% if p['HinhAnh'].startswith('http') %}
                <img src="{{ p['HinhAnh'] }}" alt="{{ p['TenSP'] }}" width="200">
              {% else %}
                <img src="{{ url_for('static', filename=p['HinhAnh']) }}" alt="{{ p['TenSP'] }}" width="200">
              {% endif %}
              
            </a>
            <h3>{{ p['TenSP'] }}</h3>
            <p class="price">{{ "{:,.0f}".format(p['Gia']) }}₫</p>
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>

</body>
</html>
