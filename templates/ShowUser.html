<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người đăng ký</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even){background-color: #f9f9f9;}
        tr:hover {background-color: #f1f1f1;}
        h2 { text-align: center; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h2>Danh sách người đã đăng ký</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Tên đăng nhập</th>
            <th>Mật khẩu</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0]}}</td>
            <td>{{ user[1]}}</td>
            <td>{{ user[2]}}</td>
            <td>{{ user[3]}}</td>
            <td>{{ user[4]}}</td>
            <td>{{ user[5]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br>
<a href="{{ url_for('register.register') }}">Quay lại đăng ký</a>

</body>
</html>
