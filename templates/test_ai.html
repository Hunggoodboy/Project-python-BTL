<!DOCTYPE html>

<head>

    <title>Test Chatbot AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ai.css') }}">
</head>
<body>

    <h2>üîπTest AI Chatbot (B√†i t·∫≠p l·ªõn)üîπ</h2>

    <div id="chat-container">
        <div id="chat-box">
            <p><strong>Bot:</strong> Ch√†o b·∫°n! H√£y h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨.</p>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n...">
            <button id="send-button">G·ª≠i</button>

    </div>

    <script>
        // ƒê·ª£i cho trang t·∫£i xong
        document.addEventListener("DOMContentLoaded", function() {

            // L·∫•y c√°c ph·∫ßn t·ª≠ HTML
            const chatBox = document.getElementById("chat-box");
            const chatInput = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-button");

            // X·ª≠ l√Ω khi b·∫•m n√∫t "G·ª≠i"
            sendButton.addEventListener("click", sendMessage);

            // X·ª≠ l√Ω khi g√µ ph√≠m "Enter"
            chatInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            async function sendMessage() {
                const userMessage = chatInput.value.trim();

                // N·∫øu kh√¥ng c√≥ tin nh·∫Øn th√¨ kh√¥ng l√†m g√¨
                if (!userMessage) {
                    return;
                }

                // 1. Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng l√™n chat box
                const userDiv = document.createElement("div");
                userDiv.classList.add("user-div");
                userDiv.textContent = userMessage;

                chatBox.appendChild(userDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                // X√≥a n·ªôi dung trong √¥ input
                chatInput.value = "";

                // Hi·ªÉn th·ªã t·∫°m "Bot ƒëang suy nghƒ©..."
                addMessageToChatBox("Bot", "ƒêang suy nghƒ©...", true);

                try {
                    // 2. G·ª≠i tin nh·∫Øn ƒë·∫øn Backend (file Flask c·ªßa b·∫°n)
                    const response = await fetch('/api/chat-real', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage })
                    });

                    if (!response.ok) {
                        throw new Error('L·ªói m·∫°ng ho·∫∑c server');
                    }

                    const data = await response.json();
                    const aiReply = data.reply;

                    // 3. X√≥a "ƒêang suy nghƒ©..." v√† hi·ªÉn th·ªã c√¢u tr·∫£ l·ªùi c·ªßa Bot
                    removeLoadingMessage();
                    addMessageToChatBox("Bot", aiReply);

                } catch (error) {
                    console.error('L·ªói khi g·ªçi API:', error);
                    removeLoadingMessage();
                    addMessageToChatBox("Bot", "Xin l·ªói, t√¥i g·∫∑p l·ªói r·ªìi. Vui l√≤ng th·ª≠ l·∫°i.");
                }
            }

            // H√†m ƒë·ªÉ th√™m tin nh·∫Øn v√†o chat box
            function addMessageToChatBox(sender, message, isLoading = false) {
                message = message.replace(/\* /g, '\t‚Ä¢ ')
                const p = document.createElement("p");
                p.innerHTML = `<strong>${sender}:</strong> ${message}`;
                if (isLoading) {
                    p.id = "loading-message";
                }
                chatBox.appendChild(p);
                // Cu·ªôn xu·ªëng tin nh·∫Øn m·ªõi nh·∫•t
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // H√†m ƒë·ªÉ x√≥a tin nh·∫Øn "ƒêang suy nghƒ©..."
            function removeLoadingMessage() {

                if (loadingMsg) {
                    loadingMsg.remove();
                }
            }
        });
    </script>

</body>
</html>
